name: RogueMagicBox

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build --config Release -j
      - name: Package
        run: cmake --build build --target package
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/*.zip
            build/*.tar.gz
