# Configuration SonarCloud pour RogueMagicBox
sonar.projectKey=XxxSamyxxX_RogueMagicBox
sonar.organization=xxxsamyxxx

# Métadonnées du projet
sonar.projectName=RogueMagicBox
sonar.projectVersion=1.0.0

# Chemins sources et tests
sonar.sources=src,include
sonar.tests=tests
sonar.exclusions=build/**,third_party/**,docs/**,scripts/**

# Language C++
sonar.language=c++
sonar.sourceEncoding=UTF-8

# Coverage (gcov/llvm-cov)
sonar.cfamily.build-wrapper-output=build/bw-output
sonar.cfamily.cache.enabled=true
sonar.cfamily.threads=4

# Rapport de couverture (format gcov ou llvm-cov)
# sonar.cfamily.gcov.reportsPath=build/coverage
# sonar.cfamily.llvm-cov.reportPath=build/coverage/coverage.txt

# Analyse qualité
sonar.cpd.exclusions=third_party/**,tests/**
sonar.issue.ignore.multicriteria=e1

# Ignorer les issues dans third-party
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=third_party/**

# Seuils de qualité
# sonar.qualitygate.wait=true
